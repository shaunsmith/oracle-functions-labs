<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <title>{{ page.title }}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="robots" content="INDEX, FOLLOW">
        <meta name="description" content="{{ page.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32.png">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/obe-lite.css">
        <script src="{{ site.baseurl }}/assets/js/jquery-1.11.0.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/jquery-ui-1.10.4.custom.js"></script>
        <script src="{{ site.baseurl }}/assets/js/jquery.tocify.jd.js"></script>
        <script src="{{ site.baseurl }}/assets/js/leftnav.js"></script>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fn.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="w1024"> <a href="/tutorials/">
              <img src="{{ site.baseurl }}/assets/images/fn-logo-trans-sm.png" alt="fn-logo" height="90px" width="180px">
            </a>
<!-- Button bar code - complete -->
<!-- Contains all CSS, JavaScript and HTML -->
              <style type="text/css">
#buttonbar{ float: right; margin-top: 3em; margin-right: 1em; color: red; }
#buttonbar a{ color: black; }

[rel="popover"]{ cursor: pointer; display:inline-block; /* chrome-fix */ }
              </style>
    <script> <!-- Triggers popup text -->
        $(document).ready(function() {
            $("[rel=popover]").popover({'trigger':'hover'});
        });
    </script>
              <div id="buttonbar">
                  <a href="/tutorials/" alt="Home Button" rel="popover" title="Tutorials Home"><i class="fas fa-home"></i></a>&nbsp;&nbsp;
                  <a href="{{site.github.repository_url}}/blob/master/{{page.path}}" alt="Edit Button" rel="popover" title="Edit"><i class="fas fa-edit"></i></a>&nbsp;&nbsp;
                  <a href="https://github.com/fnproject/tutorials/issues" alt="Report an Issue Button" rel="popover" title="Report an Issue"><i class="fas fa-exclamation-circle"></i></a>&nbsp;&nbsp;
              </div>
<!-- End Button bar code -->
            </div>
        </header>
        <!--end header-->

        <div id="content">

            <div class="w1024 cleartop">
                <div class="navbackwide border-right"><!-- --></div>
                <div id="shownav" title="Show Navigation" tabindex="0"><span class="fa fa-list"></span></div>
                <div id="sidebar"><!-- -->
                    <div class="left-nav-tut"><!-- -->
                        <div id="hidenavw" title="Hide Navigation" tabindex="0"><span class="fa fa-close"></span></div>
                        <div  id="navbar" class="left-nav-w"><!-- -->
                            <div id="toc" class="tocify"><!-- --></div>
                        </div>
                    </div>
                </div>
                <div id="bookContainer">
                    <article>
                        <section>
                            {{ content }}
                        </section>

                    </article>
                </div>
                <br class="clearfloat">
            </div>
        </div>
        <!--close main-->
        <!--end content-->
        <div class="footer-container ">
                <footer class="footer-list">
                    <ul>
                        <li> <a href="https://github.com/fnproject/fn" target="_blank">About Fn Project</a> </li>
                        <li><a href="https://github.com/fnproject/tutorials" target="_blank">Fn Tutorials</a> </li>
                        <li> <a href="https://github.com/fnproject/fn/blob/master/docs/README.md#for-operators" target="_blank">Operating Fn</a> </li>
                        <li> <a href="https://github.com/fnproject/flow" target="_blank">Fn Flow</a> </li>
                    </ul>
                </footer>
        </div>
    </body>
</html>
